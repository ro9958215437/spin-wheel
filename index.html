<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spin & Jeeto</title>

<style>
body{
  margin:0;
  background:#fff3cd;
  font-family:Arial;
  text-align:center;
}

h1{
  margin:20px 0;
}

#wrapper{
  position:relative;
  width:300px;
  margin:0 auto;
}

/* üëâ ARROW AT TOP (12 O'CLOCK) */
#pointer{
  position:absolute;
  top:-10px;
  left:50%;
  transform:translateX(-50%);
  font-size:36px;
  color:#e60000;
  z-index:10;
}

canvas{
  display:block;
  margin:0 auto;
}

button{
  margin-top:20px;
  padding:15px 30px;
  font-size:20px;
  background:#28a745;
  color:#fff;
  border:none;
  border-radius:10px;
}

button:disabled{
  background:#888;
}

#result{
  margin-top:20px;
  font-size:22px;
  color:#d63384;
}
</style>
</head>

<body>

<h1>üéÅ ‡§ò‡•Å‡§Æ‡§æ‡§ì ‡§î‡§∞ ‡§á‡§®‡§æ‡§Æ ‡§ú‡•Ä‡§§‡•ã üéÅ</h1>

<div id="wrapper">
  <div id="pointer">üîª</div>
  <canvas id="wheel" width="300" height="300"></canvas>
</div>

<button id="spinBtn">SPIN</button>
<p id="result"></p>

<audio id="spinSound"></audio>

<script>
/* ========= CONFIG ========= */
const gifts = [
  "‚Çπ10 ‡§ï‡•Ä ‡§õ‡•Ç‡§ü",
  "‡§´‡•ç‡§∞‡•Ä ‡§ö‡•â‡§ï‡§≤‡•á‡§ü üç´",
  "‚Çπ5 ‡§ï‡•Ä ‡§õ‡•Ç‡§ü",
  "‡§Ö‡§ó‡§≤‡•Ä ‡§¨‡§æ‡§∞ ‡§´‡§ø‡§∞ ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•á‡§Ç",
  "‡§´‡•ç‡§∞‡•Ä ‡§ï‡•ã‡§≤‡•ç‡§° ‡§°‡•ç‡§∞‡§ø‡§Ç‡§ï ü•§"
];

const colors = [
  "#ff6384",
  "#36a2eb",
  "#ffce56",
  "#4bc0c0",
  "#9966ff"
];
/* ========================= */

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const center = 150;
const radius = 140;

// Start with first slice centered at TOP (12 O'CLOCK)
// For this, we need to rotate by -90 degrees (-œÄ/2 radians)
let angle = -Math.PI/2;
let spinning = false;

const slice = 2 * Math.PI / gifts.length;

/* ---------- DRAW ---------- */
function drawWheel(){
  ctx.clearRect(0,0,300,300);

  for(let i=0;i<gifts.length;i++){
    const start = angle + i * slice;
    const end   = start + slice;

    ctx.beginPath();
    ctx.moveTo(center,center);
    ctx.arc(center,center,radius,start,end);
    ctx.fillStyle = colors[i];
    ctx.fill();

    ctx.save();
    ctx.translate(center,center);
    ctx.rotate(start + slice/2);
    ctx.fillStyle="#fff";
    ctx.font="14px Arial";
    ctx.textAlign="center";
    // Adjust text position to be readable
    ctx.fillText(gifts[i], radius/2, 5);
    ctx.restore();
  }
}

drawWheel();

/* ---------- SPIN ---------- */
document.getElementById("spinBtn").onclick = () => {

  if(localStorage.getItem("spinned")){
    alert("‚ùå ‡§Ü‡§™ ‡§™‡§π‡§≤‡•á ‡§π‡•Ä ‡§∏‡•ç‡§™‡§ø‡§® ‡§ï‡§∞ ‡§ö‡•Å‡§ï‡•á ‡§π‡•à‡§Ç");
    return;
  }
  if(spinning) return;
  spinning = true;

  // üîä sound
  const sound = document.getElementById("spinSound");
  sound.src = "https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3";
  sound.currentTime = 0;
  sound.play().catch(()=>{});

  // üéØ winner decided FIRST
  const winIndex = Math.floor(Math.random() * gifts.length);
  
  // üëâ Calculate angle so that winning slice center comes to TOP (œÄ/2 offset)
  // We need to rotate the wheel so that the winning slice's center (-œÄ/2 + winIndex*slice + slice/2)
  // comes to -œÄ/2 (TOP position)
  // But we'll add multiple rotations for visual effect
  const winSliceCenter = -Math.PI/2 + winIndex * slice + slice/2;
  const targetPosition = -Math.PI/2; // TOP position
  
  // The angle to rotate = current position - target position + multiple rotations
  const target = winSliceCenter - targetPosition - 6 * Math.PI;

  const startAngle = angle;
  const duration = 3000;
  let startTime = null;

  function animate(t){
    if(!startTime) startTime = t;
    const p = Math.min((t - startTime) / duration, 1);
    const ease = 1 - Math.pow(1 - p, 3);

    angle = startAngle - target * ease;
    drawWheel();

    if(p < 1){
      requestAnimationFrame(animate);
    } else {
      spinning = false;
      localStorage.setItem("spinned","yes");
      document.getElementById("spinBtn").disabled = true;

      document.getElementById("result").innerText =
        "üéâ ‡§Ü‡§™‡§ï‡•ã ‡§Æ‡§ø‡§≤‡§æ: " + gifts[winIndex];
    }
  }

  requestAnimationFrame(animate);
};
</script>

</body>
</html>
