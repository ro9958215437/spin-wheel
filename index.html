<div id="wrapper">

</div>

<!-- SPIN BUTTON (LOCKED INITIALLY) -->
<button id="spinBtn" disabled>üîí ‡§™‡§π‡§≤‡•á Subscribe ‡§ï‡§∞‡•á‡§Ç</button>

<!-- SUBSCRIBE BUTTON -->
<br>
<button id="subscribeBtn">
  üîî ‡§π‡§Æ‡§æ‡§∞‡•á YouTube ‡§ö‡•à‡§®‡§≤ ‡§ï‡•ã Subscribe ‡§ï‡§∞‡•á‡§Ç
</button>

<div id="note">
  üì¢ Subscribe ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§µ‡§æ‡§™‡§∏ ‡§Ü‡§ï‡§∞ Spin ‡§ï‡§∞‡•á‡§Ç
</div>

<p id="result"></p>

<audio id="spinSound"></audio>

<script>
/* ========= CONFIG ========= */
const gifts = [
  "‚Çπ10 ‡§ï‡•Ä ‡§õ‡•Ç‡§ü",
  "‚Çπ03 ‡§ï‡•Ä ‡§õ‡•Ç‡§ü",
  "‚Çπ05 ‡§ï‡•Ä ‡§õ‡•Ç‡§ü",
  "‚Çπ02 ‡§ï‡•Ä ‡§õ‡•Ç‡§ü",
  "‚Çπ04 ‡§ï‡•Ä ‡§õ‡•Ç‡§ü"
];

const colors = [
  "#ff6384",
  "#36a2eb",
  "#ffce56",
  "#4bc0c0",
  "#9966ff"
];
/* ========================= */

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const center = 150;
const radius = 140;

let angle = -Math.PI/2; // TOP aligned
let spinning = false;

const slice = 2 * Math.PI / gifts.length;

/* ---------- DRAW WHEEL ---------- */
function drawWheel(){
  ctx.clearRect(0,0,300,300);

  for(let i=0;i<gifts.length;i++){
    const start = angle + i * slice;
    const end   = start + slice;

    ctx.beginPath();
    ctx.moveTo(center,center);
    ctx.arc(center,center,radius,start,end);
    ctx.fillStyle = colors[i % colors.length];
    ctx.fill();

    ctx.save();
    ctx.translate(center,center);
    ctx.rotate(start + slice/2);
    ctx.fillStyle="#fff";
    ctx.font="14px Arial";
    ctx.textAlign="center";
    ctx.fillText(gifts[i], radius/2, 5);
    ctx.restore();
  }
}

drawWheel();

/* ---------- CHECK SUBSCRIBE STATUS ---------- */
const spinBtn = document.getElementById("spinBtn");

if(localStorage.getItem("subscribed") === "yes"){
  spinBtn.disabled = false;
  spinBtn.innerText = "SPIN";
}

/* ---------- SUBSCRIBE BUTTON ---------- */
document.getElementById("subscribeBtn").onclick = function(){
  // mark as subscribed (client-side, legal)
  localStorage.setItem("subscribed","yes");

  // unlock spin
  spinBtn.disabled = false;
  spinBtn.innerText = "SPIN";

  // open YouTube channel
  window.open(
    "https://www.youtube.com/@R-digitalway?sub_confirmation=1",
    "_blank"
  );
};

/* ---------- SPIN ---------- */
spinBtn.onclick = () => {

  if(localStorage.getItem("spinned")){
    alert("‚ùå ‡§Ü‡§™ ‡§™‡§π‡§≤‡•á ‡§π‡•Ä ‡§∏‡•ç‡§™‡§ø‡§® ‡§ï‡§∞ ‡§ö‡•Å‡§ï‡•á ‡§π‡•à‡§Ç");
    return;
  }
  if(spinning) return;
  spinning = true;

  const sound = document.getElementById("spinSound");
  sound.src = "https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3";
  sound.currentTime = 0;
  sound.play().catch(()=>{});

  const winIndex = Math.floor(Math.random() * gifts.length);

  const winSliceCenter = -Math.PI/2 + winIndex * slice + slice/2;
  const targetPosition = -Math.PI/2;
  const target = winSliceCenter - targetPosition - 6 * Math.PI;

  const startAngle = angle;
  const duration = 3000;
  let startTime = null;

  function animate(t){
    if(!startTime) startTime = t;
    const p = Math.min((t - startTime) / duration, 1);
    const ease = 1 - Math.pow(1 - p, 3);

    angle = startAngle - target * ease;
    drawWheel();

    if(p < 1){
      requestAnimationFrame(animate);
    } else {
      spinning = false;
      localStorage.setItem("spinned","yes");
      spinBtn.disabled = true;

      document.getElementById("result").innerHTML =
        "üéâ ‡§Ü‡§™‡§ï‡•ã ‡§Æ‡§ø‡§≤‡§æ: <b>" + gifts[winIndex] + "</b>";
    }
  }

  requestAnimationFrame(animate);
};
</script>
