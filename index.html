<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{

}

  position:absolute;
  top:-8px;

  transform:translateX(-50%);
  font-size:36px;
  color:#e60000;
  z-index:10;
}

canvas{
  display:block;
  margin:0 auto;
}

  margin-top:20px;

}

  background:#888;

  margin-top:20px;

</style>
</head>

<body>

<h1>üéÅ ‡§ò‡•Å‡§Æ‡§æ‡§ì ‡§î‡§∞ ‡§á‡§®‡§æ‡§Æ ‡§ú‡•Ä‡§§‡•ã üéÅ</h1>

<div id="wrapper">
  <div id="pointer">üîª</div>
  <canvas id="wheel" width="300" height="300"></canvas>
</div>

<button id="spinBtn">SPIN</button>
<p id="result"></p>

<audio id="spinSound" preload="auto"></audio>

<script>
/* ========= CONFIG ========= */
const gifts = [
  "‚Çπ10 ‡§ï‡•Ä ‡§õ‡•Ç‡§ü",
  "‡§´‡•ç‡§∞‡•Ä ‡§ö‡•â‡§ï‡§≤‡•á‡§ü üç´",
  "‚Çπ5 ‡§ï‡•Ä ‡§õ‡•Ç‡§ü",
  "‡§Ö‡§ó‡§≤‡•Ä ‡§¨‡§æ‡§∞ ‡§´‡§ø‡§∞ ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•á‡§Ç",
  "‡§´‡•ç‡§∞‡•Ä ‡§ï‡•ã‡§≤‡•ç‡§° ‡§°‡•ç‡§∞‡§ø‡§Ç‡§ï ü•§"
];

const colors = [
  "#ff6384",
  "#36a2eb",
  "#ffce56",
  "#4bc0c0",
  "#9966ff"
];
/* ========================= */

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const center = 150;
const radius = 140;

let currentAngle = 0;
let spinning = false;

const slice = 2 * Math.PI / gifts.length;
const OFFSET = -Math.PI / 2; // top reference

/* ---------- DRAW ---------- */
function drawWheel(){
  ctx.clearRect(0,0,300,300);

  for(let i=0;i<gifts.length;i++){
    const start = currentAngle + i * slice + OFFSET;
    const end   = start + slice;

    ctx.beginPath();
    ctx.moveTo(center,center);
    ctx.arc(center,center,radius,start,end);
    ctx.fillStyle = colors[i % colors.length];
    ctx.fill();

    ctx.save();
    ctx.translate(center,center);
    ctx.rotate(start + slice/2);
    ctx.fillStyle="#fff";
    ctx.font="14px Arial";
    ctx.textAlign="center";
    ctx.fillText(gifts[i], radius/2, 5);
    ctx.restore();
  }
}

drawWheel();

/* ---------- SPIN ---------- */
document.getElementById("spinBtn").addEventListener("click", () => {

  if(localStorage.getItem("spinned")){
    alert("‚ùå ‡§Ü‡§™ ‡§™‡§π‡§≤‡•á ‡§π‡•Ä ‡§∏‡•ç‡§™‡§ø‡§® ‡§ï‡§∞ ‡§ö‡•Å‡§ï‡•á ‡§π‡•à‡§Ç");
    return;
  }
  if(spinning) return;
  spinning = true;

  /* üîä SOUND ‚Äì guaranteed */
  const sound = document.getElementById("spinSound");
  sound.src = "https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3";
  sound.currentTime = 0;
  sound.play().catch(()=>{}); // silent fail safe

  /* üéØ WINNER (CENTER OF SLICE) */
  const winIndex = Math.floor(Math.random() * gifts.length);

  // üëâ center of slice = + slice/2
  const targetAngle =
    (gifts.length - winIndex) * slice +
    slice / 2 +
    6 * Math.PI * 2; // extra rounds

  const startAngle = currentAngle;
  const duration = 3000;
  let startTime = null;

  function animate(time){
    if(!startTime) startTime = time;
    const progress = Math.min((time - startTime) / duration, 1);

    // smooth ease-out
    const ease = 1 - Math.pow(1 - progress, 3);
    currentAngle = startAngle + (targetAngle * ease);

    drawWheel();

    if(progress < 1){
      requestAnimationFrame(animate);
    } else {
      spinning = false;
      localStorage.setItem("spinned","yes");
      document.getElementById("spinBtn").disabled = true;

      document.getElementById("result").innerText =
        "üéâ ‡§Ü‡§™‡§ï‡•ã ‡§Æ‡§ø‡§≤‡§æ: " + gifts[winIndex];
    }
  }

  requestAnimationFrame(animate);
});
</script>

</body>
</html>
